<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var phone = document.getElementById('phone').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var dob = document.getElementById('dob').value;

            // Username validation
            if (!/^[A-Z][a-zA-Z]*$/.test(username)) {
                alert('Username should start with a capital letter.');
                return false;
            }

            // Email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Password validation (at least one letter, one number, and at least 6 characters)
            if (!/(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}/.test(password)) {
                alert('Password must contain at least one letter, one number, and be at least 6 characters long.');
                return false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            // Phone number validation (10 digits)
            if (!/^\d{10}$/.test(phone)) {
                alert('Please enter a valid phone number (10 digits).');
                return false;
            }

            // Gender validation
            if (!gender) {
                alert('Please select your gender.');
                return false;
            }

            // Date of Birth validation (optional)

            // If all validations pass, return true to submit the form
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="login.html" onsubmit="return validateForm()">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="input-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="input-group">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="input-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="input-group">
                <label>GENDER</label>
                <div class="radiogroup">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    <br>
                </div>
            </div>

            <div class="input-group">
                <label for="dob">DATE OF BIRTH</label>
                <input type="date" id="dob" name="dob">
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p id="acc">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
